<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="sectionAdding">
        <h3 class="sectionAdding-title">Add Item</h3>
        <div class="addingTask">
          <input class="addingTask-input" type="text">
          <button class="addingTask-button">Add</button>
        </div>
      </section>
      <section class="sectionTodo">
        <h3 class="sectionTodo-title">Todo</h3>
        <ul class="tasks" id="incompleteTasks">
          <li class="task">
            <input class="task-checkboxInput" type="checkbox">
            <label class="task-name">Pay Bills</label>
            <input class="task-textInput" type="text">
            <button class="task-editButton">Edit</button>
            <button class="task-deleteButton"><img src="./remove.svg" alt="remove"></button>
          </li>
          <li class="task">
            <input class="task-checkboxInput" type="checkbox">
            <label class="task-name">Go Shopping</label>
            <input class="task-textInput" type="text" value="Go Shopping">
            <button class="task-saveButton">Save</button>
            <button class="task-deleteButton"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="sectionCompleted">
        <h3 class="sectionCompleted-title">Completed</h3>
        <ul class="tasksCompleted" id="completed-tasks">
          <li class="taskCompleted">
            <input  class="taskCompleted-checkboxInput" type="checkbox" checked>
            <label class="taskCompleted-name">See the Doctor</label>
            <input class="taskCompleted-textInput" type="text">
            <button class="taskCompleted-saveButton">Edit</button>
            <button class="taskCompleted-deleteButton"><img src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </main>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
